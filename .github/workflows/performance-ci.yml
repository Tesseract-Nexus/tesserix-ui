name: Performance CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  performance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run performance report
        run: npm run perf:report
